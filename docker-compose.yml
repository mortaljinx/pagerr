services:
  pagerr:
    image: nginx:alpine
    container_name: pagerr
    ports:
      - "10000:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
