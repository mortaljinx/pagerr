services:
  pagerr:
    image: nginx:alpine
    container_name: pagerr
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./pagerr.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      # ── Uncomment and edit the lines below if you use Traefik ──
      # - "traefik.http.routers.pagerr.rule=Host(`pagerr.yourdomain.com`)"
      # - "traefik.http.routers.pagerr.entrypoints=websecure"
      # - "traefik.http.routers.pagerr.tls.certresolver=letsencrypt"
    networks:
      - pagerr_net

networks:
  pagerr_net:
    driver: bridge
    # ── If you use an existing Traefik/proxy network, replace the above with: ──
    # pagerr_net:
    #   external: true
    #   name: proxy
